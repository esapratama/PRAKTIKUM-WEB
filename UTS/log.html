<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Seventeen</title>
    <style>
        header {
            background-color: green;
            color: beige;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: beige;
            border-radius: 8px;
            box-shadow: 0 0 10px green;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid green;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: beige;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <header>
        <h2>Laundry Seventeen</h2>
    </header>
    <div class="login-container">
        <form id="loginForm" method="post" action="home.php">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <div id="usernameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div id="passwordError" class="error"></div>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            let isValid = true;

            // menghapus pesan eror
            document.getElementById('usernameError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            // Get form values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // if ($_SERVER['REQUEST_METHOD'] === 'POST') {
            //     // Ambil nilai username dan password dari form
            //     $username = $_POST['username'];
            //     $password = $_POST['password'];

            //     if (!empty($username) && !empty($password) && strlen($password) <= 6 && preg_match('/[A-Z]/', $password) && preg_match('/[a-z]/', $password)) {
            //         // menyimpan username ke dalam session
            //         $_SESSION['username'] = $username;
            //         header('Location: home.php');
            //         exit;
            //     } else {
            //         $error_message = 'Username atau password tidak valid';
            //         header('Location: login.php?error='.urlencode($error_message));
            //         exit;
            //     }
            // }


            // Username validation
            if (username === '') {
                document.getElementById('usernameError').textContent = 'Harus terisi';
                isValid = false;
            }

            // Password validation
            if (password === '') {
                document.getElementById('passwordError').textContent = 'Harus terisi';
                isValid = false;
            } else if (password.length > 6) {
                document.getElementById('passwordError').textContent = 'Password maksimal 6 karakter';
                isValid = false;
            } else if (!/[A-Z]/.test(password) || !/[a-z]/.test(password)) {
                document.getElementById('passwordError').textContent = 'Password harus terdiri dari huruf besar dan kecil';
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault(); // akan mengeluarkan pesan eror
            }
        });
    </script>
</body>

</html>
