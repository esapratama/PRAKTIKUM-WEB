<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // Tombol 1: Menambahkan kelas "blue" dan "important"
            $(".btn1").click(function () {
                $("h1, h2, p").addClass("blue");
                $("div").addClass("important");
            });

            // Tombol 2: Menghapus kelas "blue"
            $(".btn2").click(function () {
                $("h1, h2, p").removeClass("blue");
            });

            // Tombol 3: Mengatur berbagai kelas dan style
            $(".btn3").click(function () {
                $("h1, h2, p, div").css({
                    "background-color": "yellow",
                    "font-size": "100px",
                });
            });
        });
    </script>
</head>

<body>
    <h1>Heading</h1>
    <p>This is a paragraph.</p>
    <div>This is some important text!</div>
    <button class="btn1">Add classes to elements</button>
    <button class="btn2">Remove classes to elements</button>
    <button class="btn3">Set classes to elements</button>
</body>

</html>
